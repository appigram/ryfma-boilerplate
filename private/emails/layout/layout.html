<html lang="ru">
  <head>
    <meta charset="utf-8"> <!-- utf-8 works for most cases -->
  	<meta name="viewport" content="width=device-width"> <!-- Forcing initial-scale shouldn't be necessary -->
  	<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Use the latest (edge) version of IE rendering engine -->
    <title></title> <!-- The title tag shows in email notifications, like Android 4.4. -->
    {{> styles }}
  </head>
  <body>
    <div bgcolor="#F7F7F7">
      <div style="background-color:#F7F7F7">
        <table width="100%" bgcolor="#F7F7F7" cellpadding="0" cellspacing="0" border="0" style="text-align:center">
          <tbody>
            <tr>
              <td>
                <table bgcolor="#F7F7F7" cellpadding="0" cellspacing="0" border="0" width="600" align="center" style="margin:0px auto">
                  <tbody>

                    {{> header }}

                    {{> Template.contentBlock }}

                    {{> thanks }}

                    {{> footer }}

                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
        
        {{> unsubscribe }}

        {{# if isProduction }}
          <img src="{{ trackPixelUrl }}" height="1" width="1" />
        {{/ if }}
      </div>
    </div>
  </body>
</html>
